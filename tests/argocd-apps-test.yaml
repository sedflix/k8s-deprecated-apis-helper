zones:
  aws-ow-mumbai:
    alias: "ow"
    endpoint: "https://DEE1730EA0B2CF2AF89DD22EB2D19B06.gr7.ap-south-1.eks.amazonaws.com"
    description: "olympus-world"
    clusters:
      olympus-cluster-provisioner:
        valuesFiles:
          - values.yaml
          - aws-ow-mumbai/values.yaml
        autosync: true
        gitRepo: git@bitbucket.org:zetaengg/olympus-cluster-provisioner.git
        syncOptions:
          - Validate=false
      olympus-home:
        name: olympus-home
        chart: olympus-home-ow-cluster
        chartVersion: 1.0.127
        autosync: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
        valuesFiles:
          - common/reloader.yaml
          - common/values.yaml
          - aws-ow-mumbai/olympus-hera.yaml
          - aws-ow-mumbai/tachyon-credit-manager.yaml
          - aws-ow-mumbai/values.yaml
      zeta-cluster-slos:
        name: zeta-cluster-slos
        chart: zeta-cluster-slos
        chartVersion: ~0.1.0
        valuesFiles:
          - values.yaml
          - aws-ow-mumbai/values.yaml
      zone-vault:
        name: "zone-vault"
        chart: "zeta-vault"
        chartVersion: "3.1.44"
        valuesFiles:
          - values.yaml
          - aws-ow-mumbai/values.yaml
        syncOptions:
          - Validate=false
        ignoreDifferences:
          - group: admissionregistration.k8s.io
            kind: MutatingWebhookConfiguration
            name: zone-vault-vault-secrets-webhook
            jsonPointers:
              - /webhooks/0/objectSelector
          - kind: Secret
            name: zone-vault-vault-secrets-webhook
            jsonPointers:
              - /data/ca.crt
              - /data/tls.crt
              - /data/tls.key
  hbl-aws-aps1-zeta-nonpcidss-1-uat-eks:
    alias: nonpcidss-1-uat-eks
    endpoint: https://01F68F064111749BCF3A4F616675885F.gr7.ap-south-1.eks.amazonaws.com
    description: nonpcidss atlantis hdfc uat account
    clusters:
      castle:
        name: castle
        chart: hdfcuat-nonpcidss-castle
        helmRepo: https://artifactory.zone.olympus.infra/artifactory/zeta-virtual-helm-hdfcuat
        chartVersion: '*'
        valuesFiles:
          - values.yaml
        autosync: false
      common-grafana-dashboard:
        name: common-grafana-dashboard
        valuesFiles:
          - values.yaml
        autosync: true
        gitRepo: https://bitbucket.org/zetaengg/common-grafana-dashboard.git
          - values.yaml
      zone-monitoring:
        name: zone-monitoring
        chart: hdfcuat-nonpcidss-monitoring
        helmRepo: https://artifactory.zone.olympus.infra/artifactory/zeta-virtual-helm-hdfcuat
        chartVersion: '2.*'
        autosync: false
        valuesFiles:
          - values.yaml
          - values/exporter/blackbox-exporter.yaml
          - values/exporter/cloudwatch-exporter.yaml
          - values/exporter/zeta-cert-exporter.yaml
          - values/stack/grafana.yaml
          - values/stack/metrics-server.yaml
          - values/stack/prometheus-adapter.yaml
          - values/stack/pushgateway.yaml
          - values/stack/prometheus-infra.yaml
          - values/stack/alertmanager-infra.yaml
          - values/stack/prometheus-trace.yaml
          - values/stack/elastalert-observablity.yaml
          - values/stack/elastalert-traffic.yaml
        ignoreDifferences:
          - group: admissionregistration.k8s.io
            kind: MutatingWebhookConfiguration
            name: zone-monitoring-infra-admission
            jsonPointers:
              - /webhooks/0/failurePolicy
          - group: admissionregistration.k8s.io
            kind: ValidatingWebhookConfiguration
            name: zone-monitoring-infra-admission
            jsonPointers:
              - /webhooks/0/failurePolicy
          - kind: HorizontalPodAutoscaler
            group: autoscaling
            jsonPointers:
              - /spec/metrics